<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-control" content="public, max-age=86400">
  <meta property="og:image" content="image.png">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <p>
      <a href="http://css-validator.org/check/referer">
        <img style="border:0;width:88px;height:31px"
             src="https://css-validator.org/images/vcss-blue.png"
             alt="Valid CSS!" />
      </a>
    </p>
    <h1>Rock Paper Scissors</h1>
    <div>
      <label for="playerName">Enter your name:</label>
      <input type="text" id="playerName" placeholder="Enter your name here" />
      <p id="nameErrorMessage" class="error-message" style="display: none;">Please enter a valid name.</p>
      <button id="startButton" disabled>Start</button>
    </div>
  </header>
  <main>
    <p>Choose your weapon:</p>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.jpg" alt="Rock hand sign" width="150" height="150">
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="Paper hand sign" width="150" height="150">
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" alt="Scissors hand sign" width="150" height="150">
      </div>
    </div>
    <p id="result"></p>
    <div id="score">
      <h1>Score</h1>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>You</th>
            <th>Computer</th>
          </tr>
        </thead>
        <tbody id="scoreTableBody">
          <tr>
            <td colspan="3" style="text-align: center;">No scores yet</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then((registration) => {
          console.log('Service Worker registered successfully:', registration);
        })
        .catch((error) => {
          console.error('Service Worker registration error:', error);
        });
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
